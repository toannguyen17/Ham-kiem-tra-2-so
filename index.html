<!DOCTYPE html>
<html>
<head>
	<title>Hàm kiểm tra 2 tham số</title>
</head>
<body onload="checkNumber()">
	<p>
		Bài 3: Tạo hàm nhận vào hai tham số. Nếu giá trị của tham số thứ nhất lớn hơn tham số thứ hai, hiển thị hộp thoại thông báo cho người dùng. Nếu giá trị của tham số thứ nhất nhỏ hơn hoặc bằng tham số thứ hai, trả về tổng của hai tham số.
	</p>
<script type="text/javascript">
	function checkNumber() {
		let number1 = Number(prompt('Nhập vào tham số 1'));
		let number2 = Number(prompt('Nhập vào tham số 2'));
		if (number1 > number2) {
			alert('Tham số 1 lớn hơn tham số 2');
		}else{
			alert(number1 + number2);
		}
	}
</script>
</body>
</html>
